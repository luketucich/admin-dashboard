<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9612a991fa.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>

<body>
    <main>
        <div class="gridContainer">
            <div class="nav">
                <a href=index.html class="navLogo"><i class="fa-solid fa-grip-vertical"></i> Dashboard</a>
                <ul class="navTools">
                    <li><i class="fa-solid fa-house"></i> Home</li>
                    <li><i class="fa-solid fa-user"></i> Profile</li>
                    <li><i class="fa-solid fa-message"></i> Messages</li>
                    <li><i class="fa-solid fa-clock-rotate-left"></i> History</li>
                    <li><i class="fa-solid fa-list-check"></i> Tasks</li>
                    <li><i class="fa-solid fa-user-group"></i> Community</li>
                    <li><i class="fa-solid fa-phone"></i> Support</li>
                    <li><i class="fa-solid fa-gear"></i> Settings</li>
                </ul>
            </div>

            <div class="header">
                <div class="headerRow">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <button class="searchBar"></button>
                    </div>

                    <div class="userInfo">
                        <i class="fa-solid fa-circle-user"></i>
                        <p>Luke Tucich</p>
                    </div>
                </div>
                <div class="headerRow">
                    <div class="userWelcome"></div>
                    <div class="userButtons"></div>
                </div>
            </div>
            <div class="content">
                <div class="projectsContainer">
                    <div class="project">Project 1</div>
                    <div class="project">Project 2</div>
                    <div class="project"  id="graph">Project 3</div>
                    <div class="project">Project 4</div>
                    <div class="project">Project 5</div>
                </div>
                <div class="suggestedContainer">
                    <div class="announcementsContainer">Announcements</div>
                    <div class="trendingContainer">Trending</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
